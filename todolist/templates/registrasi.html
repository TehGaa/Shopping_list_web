{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>

{% load static %}
<link rel="stylesheet" href="{% static 'registrasi_style.css' %}">

{% endblock meta %}

{% block content %}  

<div class = "poster">
    <img src = "{% static 'black_mage.png' %}" id = "image1">
    <img src = "{% static 'black_mage.png' %}" id = "image2">
</div>


<div class = "login" >
    <h1>Formulir Registrasi</h1>  

        <form method="POST">  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  
{% endblock content %}
